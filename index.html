<body>



<div class="container">
    <div class="row">
        <div class="col-md-3 my-5 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h2>Add new staffs</h2>
                </div>
                <div class="card-body">
                    <div class="msg" id="msg"></div>
                 <form method="POST" id="submit_form">
                     <label for="Name">Name</label>
                     <input name="name" type="text" class="form-control my-2">
                     <label for="Cell">Cell</label>
                     <input name="phone" type="text" class="form-control my-2">
                     <label for="Location">Location</label>
                     <input name="location" type="text" class="form-control my-2">
                     <label for="Photo">Photo</label>
                     <input name="photo" type="text" class="form-control my-2">
                     <hr>
                     <label for="Male">Male</label>
                     <input type="radio" value="male" name="gender">
                     <label for="Female">Female</label>
                     <input type="radio" value="female" name="gender">
                     <hr>
                     <button class="btn btn-sm btn-primary w-100" value="Submit" type="submit">Submit</button>
                 </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card shadow my-5">
                <div class="card-header">
                    <h2>All staff data</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Location</th>
                                <th>Gender</th>
                                <th>Photo</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="view_data_list">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- full staff data -->

</div>
